{% extends "bases/base.html" %} {% load static %} {% block 'head' %}
<link rel="stylesheet" href="{%  static 'exames/css/css.css'  %}" />

{% endblock 'head' %} {% block 'conteudo' %}
<br />
<br />
<div class="container">
  <div class="row">
    <div class="col-md">
      <h3 class="font-destaque">Solicitar exames</h3>

      <form action="{% url "solicitar_exames" %}" method="POST"> {% csrf_token %}
        <label for="">Selecione os exames para realizar</label>
        <select class="select form-control bg-select" multiple name="exames">
          {% for exame in tipos_exames %}
          <option class="opt" value="{{exame.id}}">{{exame.nome}}</option>
          {% endfor %}
        </select>
        <br />
        <input
          type="submit"
          class="btn-default tamanho-2"
          name="ultimo_nome"
          value="Solicitar exames"
        />
      </form>
    </div>

    <div class="col-md-2"></div>
    <div class="col-md card">
      <div style="font-size: 20px; font-weight: bold">
        <img src="{% static 'exames/img/check.png' %}" />
        Exame 1
        <span class="previa-preco"> R$ 30 </span>
      </div>
      <hr style="color: white" />
      <div><label>Total: </label><label class="previa-preco">R$ 30</label></div>
      <br />
      <h5>Data: 08 de Setembro</h5>
      <br />
      <form action="" method="POST">
        <button class="btn-secundario">Fechar pedido</button>
      </form>
    </div>
  </div>
</div>
{% endblock 'conteudo' %}
